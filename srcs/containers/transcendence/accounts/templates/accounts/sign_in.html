{% load static %}
<form method="POST" id="login-form" action="{% url 'login_session' %}">
        {% csrf_token %}
    <section class="vh-100">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5 text-center">
                <div class="row justify-content-center text-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 text-center">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username">Username</label>
                          <input type="text" id="username" name="username" class="form-control" placeholder="Sponge bob" required/>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control" placeholder="Safest password" required/>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button id="btn_login" name="login" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Sign-In</button>
                      </div>
                      <div id="error-message" style="color: red"></div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="/media/images/login_image_sonic.png"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
                  <p class="mb-2">Don't have an account? <a onclick="load_sign_up()" class="text-black-50 fw-bold">Sign-Up</a></p>
                  <p class="mb-2">Or</p>
                  <button class="api_button" style="background-image: url('media/images/image_bg_button_intra.png')" type="button" id="42_auth_button">Log-in with 42</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</form>
