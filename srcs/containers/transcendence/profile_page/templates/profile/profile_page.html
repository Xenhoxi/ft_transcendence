{% load static %}

<div id="profile_page">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <div class="player_info">
        <label>
            <span id="player_username">{{ player.username }}</span>
            <br><br>
        </label>
        <label>
        {% if player.profile_picture_url %}
            <img class="user_profile_picture" src="{{ player.profile_picture_url }}" alt="">
        {% elif player.profile_picture %}
            <img class="user_profile_picture" src="{{ player.profile_picture.url }}" alt="">
        {% endif %}
        </label>
        <br><br>
        {% if target == 'me' %}
            <button id="edit_profile" class="edit_btn">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    height="48"
                    width="48"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    class="svg w-6 h-6"
                  >
                    <path
                      d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                      stroke-width="2"
                      stroke-linejoin="round"
                      stroke-linecap="square"
                      stroke="currentColor"></path>
                </svg>
            </button>
        {% endif %}
    </div>
    {% include "profile/history.html" %}
</div>
