{% load static %}
<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MULTIVERSUS</title>
		<link rel="stylesheet" href="{% static './css/main.css' %}">
	</head>
	<body>
		<h1>MULTIVERSUS <br> <br> <br></h1>
		<button class="popupboutton" id="register">S'inscire</button>
		<div class="popupcontainer" id="registration_container">
			<div class="popupbox" id="registration_box">
				<h1>INSCRIPTION</h1>
				<form id="registration">
					<label>
						<input class="popuptext" id="username" type="text" placeholder="" required=""></input>
						<span>Username</span>
						<br><br>
					</label>
					<label>
							<input class="popuptext" id="mail" type="email" placeholder="" required=""></input>
							<span>Email</span>
							<br><br>
						</label>
					<label>
						<input class="popuptext" id="Password" type="password" placeholder="" required=""></input>
						<span>Password</span>
						<br><br>
					</label>
					<label>
						<input class="popuptext" id="RPassword" type="password" placeholder="" required=""></input>
						<span>Confirm Password</span>
						<br><br>
					</label>
					<label>
						<button class="close" id="Rclose">X</button>
						<button class="submit" type="submit" id="registersubmit">Register me</button>
						<!--<input type = "submit"></input>-->
					</label>
				</form>
			</div>
		</div>
		<button class="popupboutton" id="login">Connexion</button>
		<div class="popupcontainer" id="login_container">
			<div class="popupbox" id="login">
				<h1>CONNEXION</h1>
				<form id="loginform">
					<label>
						<input class="popuptext" id="username" type="text" placeholder="" required=""></input>
						<span>Username</span>
						<br><br>
					</label>
					<label>
						<input class="popuptext" id="Password2" type="password" placeholder="" required=""></input>
						<span>Password</span>
						<br><br>
					</label>
					<label>
						<button class="close" id="Lclose">X</button>
						<button class="submit" type="submit" id="loginsubmit">Log me in</button>
					</label>
				</form>
			</div>
		</div>
		<canvas id="canv" height="1080" width="2040" style="border: 4px solid black"></canvas>
		<script src="{% static './js/src/popup.js' %}"></script>
		<script src="{% static './js/src/twix.js' %}"></script>
		<script src="{% static './js/src/balle.js' %}"></script>
		<script src="{% static './js/src/main.js' %}"></script>
	</body>
</html>
